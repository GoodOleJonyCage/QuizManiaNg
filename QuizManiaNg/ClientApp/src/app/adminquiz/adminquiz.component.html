<div class="text-center mb-3">
  <h4>{{quizName}}</h4>
</div>
<div class="text-center">
  <label class="label">Question</label>
  <select class="form-control" [(ngModel)]="selectedQuestion">
    <option *ngFor="let q of questions" [ngValue]="q">{{q.name}}</option>
  </select>
</div>
<div class="quiz-answer-area">
  <div class="text-center">
    <label class="label">Answer</label>
    <select class="form-control" [(ngModel)]="selectedAnswer">
      <option *ngFor="let a of answers;" [ngValue]="a">
        {{a.name}}
      </option>
    </select>
    <div class="text-right">
      <button (click)="addAnswer()" class="button"><i class="icon-plus-circle-1 text-success"></i>Add Answer</button>
    </div>
    <div class="text-right mt-1">
      <button (click)="clearAnswers()" class="button" onclick="">
        <i class="icon-cancel-circle-2 text-danger"></i>
        Clear Answers
      </button>
    </div>
  </div>
  <div class="text-center">
    <div class="quizansweritem" *ngFor="let selecteda of selectedAnswers; let i = index">
      <span class="mr-2">A-{{i+1}})</span>
      <input (change)="answerChanged(selecteda)"
             type="radio" name="rdo_selectedanswers" class="mr-2" value="false">
      <span class="label">{{selecteda.name}}</span>
    </div>
  </div>
  <div class="text-center text-danger mt-3">
    {{addQAToQuizMessage}}
  </div>
</div>
<div class="text-center mt-3">
  <button class="button button-primary" (click)="addQsAsToQuiz()">
    <i class="icon-plus-circle-1 text-success"></i>Add Question/Answers To Quiz
  </button>
</div>
<div class="text-center">
  <div class="mt-3" *ngFor="let qi of quizItems; let i = index;">
    <div class="editquestionitem">
      <div>
        <span class="mr-2">Q-{{i+1}})</span>
        <span class="labelflex">{{qi.question.name}} </span>
      </div>
      <a (click)="removeQsAsFromQuiz(qi)"><i class="icon-cancel-circle-2 color-red"></i></a>
    </div>
    <div class="quizansweritem ml-2" *ngFor="let a of qi.answers;let ansIndex = index;">
      <span class="ml-2">A-{{ansIndex+1}})</span>
      <div class="ml-2">
        {{a.name}}
        <i *ngIf="a.iscorrect" class="icon-check-outline color-green correctanswer"></i>
      </div>
    </div>
  </div>
</div>
<div class="mt-2 text-center">
  <div class="text-danger text-center mt-2 mb-2">
    {{saveQuizMessage}}
  </div>
  <button class="button" (click)="saveQuiz()">
    <i class="text-success icon-hdd"></i>Save Quiz
  </button>
</div>
