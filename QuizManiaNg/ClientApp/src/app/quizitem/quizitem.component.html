<div>
  <h3 class="text-center">Start a Quiz!</h3>
  <div class="row">
    <div class="col-md-6" *ngFor="let q of quizes; index as i">
      <a class="nav-link text-dark" [routerLink]="['/startquiz']" [queryParams]="{id: q.id, name: q.name }">
        <div class="box_feat" [id]="'icon_' + GetImageIndex(i)">
          <h3 class="mt-3 black"><b>{{q.name}}</b></h3>
          <div class="quizinfo">
            <span class="mr-2">Questions <span class="color-black">{{q.questions.length}}</span></span>
            <div>Answers <span class="color-black">{{GetAnswerCount(q.questions)}}</span></div>
            <div>Attempts <span class="color-black">{{q.attempts}}</span></div>
            <div>Best Score <span class="color-black">{{q.bestScore}}%</span></div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
