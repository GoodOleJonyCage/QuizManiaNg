<div class="">
  <div class="textcenter">
    <div>
      <textarea [(ngModel)]='questionToAdd.text' class="form-control"></textarea>
    </div>
    <div class="text-danger small mb-3">{{questionToAdd.message}}</div>
    <button class="button" (click)="addQuestion(questionToAdd)">
      <i class="icon-plus-circle-1 text-success"></i>
      Add Question
    </button>
    <!--<AllQuestions />-->
    <div class="mt-3 scrollable">
      <div class="item-row" *ngFor="let q of questions;index as i;">
        <div class="questionitem" *ngIf="questionToEdit?.index == i; else normalquestiontemplate">
          <span class="questionitem">
            <span class="mr-2">Q-{{i + 1}})</span>
            <textarea [(ngModel)]='q.name'>{{q.name}}</textarea>
          </span>
          <span class="text-danger small pl-2 pr-2">{{questionToEdit?.message}}</span>
          <div class="text-right">
            <button class="mr-1" (click)="saveeditQuestion(q)">
              <i class="icon-ok-1 text-success"></i>
              Save
            </button>
            <button (click)="canceleditQuestion(i)">
              <i class="icon-block-4 text-danger"></i>
              Cancel
            </button>
          </div>
        </div>
        <ng-template #normalquestiontemplate>
          <div class="questionitem">
            <span>
              <span class="mr-2">Q-{{i + 1}})</span>
              {{q.name}}
            </span>
            <div class="text-right">
              <button (click)="editQuestion(i)"><i class="icon-edit text-success"></i>Edit</button>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
    <!--AllQuestions-->
  </div>
  <div class="textcenter mt-5">
    <div>
      <textarea [(ngModel)]='answerToAdd.text' class="form-control"></textarea>
    </div>
    <div class="text-danger small mb-3">{{answerToAdd.message}} </div>
    <button class="button" (click)="addAnswer(answerToAdd)">
      <i class="icon-plus-circle-1 text-success"></i>
      Add Answer
    </button>
    <!--<AllAnswers />-->
    <div class="mt-3 scrollable">
      <div class="item-row" *ngFor="let a of answers;index as i;">
        <div class="questionitem" *ngIf="answerToEdit?.index == i; else normalanswertemplate">
          <span class="questionitem">
            <span class="mr-2">A-{{i + 1}})</span>
            <textarea [(ngModel)]='a.name'>{{a.name}}</textarea>
          </span>
          <span class="text-danger small pl-2 pr-2">{{answerToEdit?.message}}</span>
          <div class="text-right">
            <button class="mr-1" (click)="saveeditAnswer(a)">
              <i class="icon-ok-1 text-success"></i>
              Save
            </button>
            <button (click)="canceleditAnswer(i)">
              <i class="icon-block-4 text-danger"></i>
              Cancel
            </button>
          </div>
        </div>
        <ng-template #normalanswertemplate>
          <div class="questionitem">
            <span>
              <span class="mr-2">A-{{i + 1}})</span>
              {{a.name}}
            </span>
            <div class="text-right">
              <button (click)="editAnswer(i)"><i class="icon-edit text-success"></i>Edit</button>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
    <!--<AllAnswers />-->
  </div>
</div>
